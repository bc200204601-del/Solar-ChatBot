<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Power Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      padding: 20px;
      color: #007bff;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
      z-index: 1000; /* Make sure buttons are above other elements */
    }

    .btn {
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Ensure chatbot stays fixed in bottom-right */
    df-messenger {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 999; /* keep chatbot above background but below buttons */
      --df-messenger-bot-message: #f4f4f9;
      --df-messenger-button-titlebar-color: #007bff;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: #000;
      --df-messenger-send-icon: #007bff;
    }
  </style>
</head>
<body>
  <h2>💡 Solar Power Chatbot (Rawalpindi)</h2>

  <!-- Quick Action Buttons -->
  <div class="btn-container">
    <button class="btn" onclick="sendMessage('Get System Size')">🌞 Get System Size</button>
    <button class="btn" onclick="sendMessage('Cost Estimation')">💰 Cost Estimation</button>
    <button class="btn" onclick="sendMessage('Find Installers in Rawalpindi')">🏗 Find Installers</button>
    <button class="btn" onclick="sendMessage('Learn Net Metering')">⚡ Learn Net Metering</button>
    <button class="btn" onclick="sendMessage('Solar FAQ')">❓ Solar FAQ</button>
  </div>

  <!-- Dialogflow Messenger Widget -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  chat-icon="https:&#x2F;&#x2F;www.google.com&#x2F;search?sca_esv=b4e332f294b324c3&amprlz=1C1CHBF_enPK1096PK1097&ampudm=2&ampfbs=AIIjpHxU7SXXniUZfeShr2fp4giZ1Y6MJ25_tmWITc7uy4KIeoJTKjrFjVxydQWqI2NcOha3O1YqG67F0QIhAOFN_ob1xGdzU5Cnyn-oUzTul2B5TXRzAeIy3FI7wzggwHPeZE5cVxJF3TSy6VJy__A91WVw8jso2MVzslHtne5IBzFZ7wiBgKvuGJadfgZ9to9wUGx5Slqn&ampq=agent+avatar+solar+url&ampsa=X&ampved=2ahUKEwjih4iEgauPAxWh7AIHHe9EKEMQtKgLegQIEhAB&ampbiw=1344&ampbih=671&ampdpr=1.25#vhid=4xI1dWFfBAmyMM&ampvssid=mosaic"
  intent="WELCOME"
  chat-title="SolarPowerBot_RWP"
  agent-id="728466b3-b1f9-4094-9b64-ece38da84ac2"
  language-code="en"
></df-messenger>

  <script>
    function sendMessage(msg) {
      const messenger = document.querySelector("df-messenger");
      messenger.setAttribute("chat-open", "true"); // open the chat window
      messenger.renderCustomText(msg); // send message
    }
  </script>
</body>
</html>
