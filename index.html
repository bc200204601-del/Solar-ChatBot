<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Chatbot + Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .pricing-calculator {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      max-width: 300px;
      margin-top: 20px;
    }
    .pricing-calculator h3 {
      margin-top: 0;
      color: #333;
    }
    select, #priceResult {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    #priceResult {
      font-weight: bold;
      margin-top: 15px;
      color: #28a745;
    }
  </style>
</head>
<body>

  <h2>âš¡ Solar Assistant Portal</h2>

  <!-- Quick Price Calculator -->
  <div class="pricing-calculator">
    <h3>Quick Price Calculator</h3>
    <select id="systemSize">
      <option value="3">3kW System</option>
      <option value="5">5kW System</option>
      <option value="10">10kW System</option>
      <option value="15">15kW System</option>
      <option value="20">20kW System</option>
    </select>
    <button onclick="calculatePrice()">Calculate Price</button>
    <div id="priceResult"></div>
  </div>

  <!-- Dialogflow Messenger integration -->
  <df-messenger
    chat-title="Solar Assistant"
    agent-id="728466b3-b1f9-4094-9b64-ece38da84ac2"
    language-code="en">
  </df-messenger>

  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  <script>
    function calculatePrice() {
      const size = document.getElementById('systemSize').value;
      const prices = {
        3: 650000,
        5: 950000,
        10: 1750000,
        15: 2500000,
        20: 3200000
      };
      const price = prices[size];
      const resultMsg = `ðŸ’° Estimated cost: PKR ${price.toLocaleString()}`;

      // Show result on page
      document.getElementById('priceResult').innerHTML = resultMsg;

      // Send message to Dialogflow Messenger
      const dfMessenger = document.querySelector('df-messenger');
      dfMessenger.renderCustomText(
        `User selected ${size}kW system. Estimated cost: PKR ${price.toLocaleString()}`
      );
    }
  </script>

</body>
</html>
